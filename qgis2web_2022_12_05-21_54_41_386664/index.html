<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1314px;
            height: 866px;
        }
        </style>
        <title>GB Teritorial Data</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/UC_GB_1.js"></script>
        <script src="data/Tehsil_2.js"></script>
        <script src="data/District_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[34.03095199779409,72.39646549148209],[37.61600858878067,77.8404403148321]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_UC_GB_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">UC</th>\
                        <td>' + (feature.properties['UC'] !== null ? autolinker.link(feature.properties['UC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_UC_GB_1_0() {
            return {
                pane: 'pane_UC_GB_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_UC_GB_1');
        map.getPane('pane_UC_GB_1').style.zIndex = 401;
        map.getPane('pane_UC_GB_1').style['mix-blend-mode'] = 'normal';
        var layer_UC_GB_1 = new L.geoJson(json_UC_GB_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UC_GB_1',
            layerName: 'layer_UC_GB_1',
            pane: 'pane_UC_GB_1',
            onEachFeature: pop_UC_GB_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_UC_GB_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_UC_GB_1);
        map.addLayer(layer_UC_GB_1);
        function pop_Tehsil_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">adm2_n_en</th>\
                        <td>' + (feature.properties['adm2_n_en'] !== null ? autolinker.link(feature.properties['adm2_n_en'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">adm3_n_en</th>\
                        <td>' + (feature.properties['adm3_n_en'] !== null ? autolinker.link(feature.properties['adm3_n_en'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tehsil_2_0() {
            return {
                pane: 'pane_Tehsil_2',
                opacity: 1,
                color: 'rgba(53,121,32,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Tehsil_2');
        map.getPane('pane_Tehsil_2').style.zIndex = 402;
        map.getPane('pane_Tehsil_2').style['mix-blend-mode'] = 'normal';
        var layer_Tehsil_2 = new L.geoJson(json_Tehsil_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tehsil_2',
            layerName: 'layer_Tehsil_2',
            pane: 'pane_Tehsil_2',
            onEachFeature: pop_Tehsil_2,
            style: style_Tehsil_2_0,
        });
        bounds_group.addLayer(layer_Tehsil_2);
        map.addLayer(layer_Tehsil_2);
        function pop_District_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">adm1_n_en</th>\
                        <td>' + (feature.properties['adm1_n_en'] !== null ? autolinker.link(feature.properties['adm1_n_en'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">adm2_n_en</th>\
                        <td>' + (feature.properties['adm2_n_en'] !== null ? autolinker.link(feature.properties['adm2_n_en'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_District_3_0() {
            return {
                pane: 'pane_District_3',
                opacity: 1,
                color: 'rgba(177,155,31,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_District_3');
        map.getPane('pane_District_3').style.zIndex = 403;
        map.getPane('pane_District_3').style['mix-blend-mode'] = 'normal';
        var layer_District_3 = new L.geoJson(json_District_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_District_3',
            layerName: 'layer_District_3',
            pane: 'pane_District_3',
            onEachFeature: pop_District_3,
            style: style_District_3_0,
        });
        bounds_group.addLayer(layer_District_3);
        map.addLayer(layer_District_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>GB Teritorial Data</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
